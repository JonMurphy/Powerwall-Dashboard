---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraffreq
  name: telegraffreq
  namespace: powerwall
spec:
  selector:
    matchLabels:
      app: telegraffreq
  template:
    metadata:
      labels:
        app: telegraffreq
    spec:
      containers:
        - image: telegraf:1.28.2
          name: telegraffreq
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /etc/telegraf
              name: config
      volumes:
        - name: config
          configMap:
            name: telegraffreq
